<button id="printButton" label="print"/>
<script language="javascript">
    function printWindow() {
    var printWindow = window.open("", "printWindow", "width=800,height=600");
    printWindow.document.write(document.body.innerHTML);
    printWindow.print();
    }

    var button = document.getElementById("printButton");
    button.addEventListener("click", printWindow);

</script>
